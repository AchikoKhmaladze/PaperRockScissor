<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissors</title>
    <link rel="stylesheet" href="index.css">

</head>

<body>

    <section class="game">
        <div class="header">
            <h1 class="winner">შედეგი</h1>
            <div class="results">
                <p class="stat1">0</p>
                <p>:</p>
                <p class="stat2"> 0</p>
            </div>
        </div>
        <div class="game-content">
            <div class="player">
                <h1 class="winnerone"></h1>
            </div>
            <div class="computer">
                <h1 class="winnertwo"></h1>
            </div>
        </div>
        <div class="choose">
            <button class="scissor">მაკრატელი</button>
            <button class="rock">ქვა</button>
            <button class="paper">ქაღალდი</button>
        </div>

    </section>







    <script src="index.js"></script>
</body>

</html>
